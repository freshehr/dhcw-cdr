plugins:
    - search
    - macros                  
theme:
  name: material
  logo: images/j-mohw.png
  favicon: images/j-mohw.png
  palette:
    primary: blue grey
    accent: teal 
markdown_extensions:
  - toc:
      toc_depth : "1-1"
  - admonition
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde 
  - codehilite
